<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Home Page" />
    <meta name="keywords" content="home, bakery" />
    <meta name="author" content="Liew You Wee" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body class="l1 d-flex align-items-center justify-content-center">
    <div id="app">
      <div class="container">
        <div class="d-flex w-90 mx-auto bg-white rounded-4 shadow-custom">
          <div class="login1 p-5 d-flex flex-column justify-content-center">
            <h1 class="roboto-flex-regular text-black fw-bold fs-1">
              Welcome Back
            </h1>
            <span class="roboto-flex-regular fw-bold py-2"
              >Ready for Big Suprise?</span
            >
            <form class="d-flex gap-3 flex-column" @submit.prevent="login">
              <div class="w-100">
                <label
                  class="roboto-flex-regular text-black fs-5 form-label fw-bold d-block"
                  >Email</label
                >
                <input
                  v-model="form.email"
                  type="email"
                  required
                  class="input-l"
                />
              </div>
              <div class="w-100">
                <label
                  class="roboto-flex-regular text-black fs-5 fw-bold d-block"
                  >Password</label
                >
                <input
                  v-model="form.password"
                  type="password"
                  class="input-l"
                  required
                />
              </div>
              <div>
                <button
                  type="submit"
                  class="mochiy-pop-one-regular text-white orange py-2 w-100 rounded-2 border-0"
                >
                  Login
                </button>

                <p class="roboto-flex-regular text-black">
                  Don't have an account?<a
                    href="register.html"
                    class="mochiy-pop-one-regular text-black"
                    >Sign up</a
                  >
                </p>
                <p v-if="message" class="text-red mt-2">{{ message }}</p>
              </div>
            </form>
          </div>

          <div class="login1 none-1">
            <img
              src="img/login.jpg"
              class="w-100 h-100 object-cover rounded-4"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vuejs-paginate-next@latest/dist/vuejs-paginate-next.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.11/dist/vuetify.min.js"></script>

    <script src="js/login.js"></script>
  </body>
</html>
